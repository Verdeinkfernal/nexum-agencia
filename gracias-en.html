<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Nexum</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0A2E5D;
      margin-bottom: 16px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background-color: #0A2E5D;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #08234a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thanks for your message!</h1>
    <p>A Nexum advisor will contact you shortly.</p>
    <a href="https://nexum-agencia.netlify.app">Back to home</a>
  </div>
</body>
</html>
